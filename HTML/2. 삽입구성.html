<!DocType HTML>
<html lang = "ko">

<head>


  <meta charset = "UTF-8"> 
  <meta name = "keywords" content = "표 삽입하기">
  <title> HTML 기본문서 </title> 
  <nav> Hola! </nav>

  <style>
    table{
      border: 1px solid #ccc;
    }
    td,th{
      border:1px solid #ccc;
      padding: 10px
    }

  </style>

</head>

<body>
  <!-- 표테두리는 스타일시트를 이용하여 그려주어야 함-->
  <!--표 만들기-->
  <table>
  <caption> 표제목 </caption>
  <tr>  <!--table row (행)-->
    <th> <!--표제목, 볼드로 표현, 중앙정렬-->
      표제목 1행 1열
    </th>
    <th>
      표제목 1행 2열
    </th>
  </tr>
  <tr>
    <td> <!--(셀)-->
      2행1열
    </td>
    <td>
      2행2열
    </td>
  </tr>
  </table>

  <!--멀티미디어 삽입 (하위폴더에 있으면 폴더명까지 기재)-->
  <img src="하위폴더명/파일명.jpg" alt = "레드향"> <!--alt = 대체 텍스트(엑박시,tts시)-->
  <audio src="medias/spring.mp3" controls></audio> <!-- controls 재생 컨트롤바 삽입-->
  <video src = "medias/salad.mp4" controls width="450"></video>  <!--width 너비 지정-->

  <!-- audio, video 속성-->
<!--controls : 컨트롤 바 표시
    autoplay : 오디오나 비디오를 자동 실행
    loop : 오디오나 비디오를 반복 재생
    muted : 오디오나 비디오의 소리를 제거
    preload : (auto, metadata, none) 비디오파일 로딩 방법 지정
    width, height : 비디어 플레이어의 너비와 높이 지정
    poster ="파일이름" : video가 재생되기 전까지 화면에 표시될 포스터 이미지 지정-->

  <!--하이퍼링크 삽입(대체텍스트에 밑줄생김, 기본: 같은페이지에서 열림)-->
  <a href = "열 링크(동일폴더에 존재, 이미지도 가능).html"> 대체텍스트 </a>
  <a href = "링크.html" target="_blank"> 새탭으로 열기 </a>

</body>

</html>
